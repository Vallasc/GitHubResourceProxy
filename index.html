<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub resource proxy</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      background: #fff;
      font-family: sans-serif;
      box-sizing: border-box;
      overflow: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    .viewer {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: #fff;
      min-height: 0;
      height: calc(100vh - 40px);
    }
    .viewer a {
      display: block;
      max-width: 100%;
      max-height: 100%;
      text-decoration: none;
      line-height: 0;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
      cursor: pointer;
      border: none;
      outline: none;
      display: block;
    }
    .caption {
      padding: 6px 10px;
      font-size: 0.85rem;
      color: #666;
      text-align: center;
      word-break: break-all;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <div class="viewer" id="viewer"></div>
  <div class="caption" id="caption">No image found</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const src = params.get("src");

    if (src) {
      const link = document.createElement("a");
      link.href = src;
      link.target = "_blank";

      const img = document.createElement("img");
      img.src = src;
      img.alt = "Loaded from query param";

      link.appendChild(img);
      document.getElementById("viewer").appendChild(link);

      document.getElementById("caption").textContent = src;
    }
  </script>
</body>
</html>
