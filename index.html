<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub resource proxy</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff;
    }
    img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <script>
    const params = new URLSearchParams(window.location.search);
    const src = params.get("src");

    if (src) {
      const img = document.createElement("img");
      img.src = src;
      img.alt = "Loaded from query param";
      document.body.appendChild(img);
    } else {
      document.body.innerHTML = "<p>No image found</p>";
    }
  </script>
</body>
</html>
