<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizzatore Markdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      line-height: 1.6;
    }
    pre {
      background-color: #f5f5f5;
      padding: 10px;
      overflow-x: auto;
    }
    code {
      font-family: monospace;
      background-color: #eee;
      padding: 2px 4px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <h1>Visualizzatore Markdown</h1>
  <div id="content">Caricamento...</div>

  <!-- Libreria per convertire Markdown in HTML -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    // Funzione per ottenere i parametri dall'URL
    function getParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    const markdownUrl = getParam('url');
    const contentDiv = document.getElementById('content');

    if (!markdownUrl) {
      contentDiv.innerHTML = "<p>Nessun URL di Markdown passato come parametro.</p>";
    } else {
      fetch(markdownUrl)
        .then(response => {
          if (!response.ok) throw new Error('Impossibile caricare il file Markdown.');
          return response.text();
        })
        .then(md => {
          contentDiv.innerHTML = marked.parse(md);
        })
        .catch(err => {
          contentDiv.innerHTML = `<p>Errore: ${err.message}</p>`;
        });
    }
  </script>
</body>
</html>
